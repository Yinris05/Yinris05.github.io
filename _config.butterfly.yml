# Code 
code_blocks:
  # Code block theme: darker / pale night / light / ocean / false
  theme: pale night
  macStyle: false
  # Code block height limit (unit: px)
  height_limit: false
  word_wrap: false

  # Toolbar
  copy: true
  language: true
  # true: shrink the code blocks | false: expand the code blocks | none: expand code blocks and hide the button
  shrink: false
  fullpage: false

# Link
# social:
  # fab fa-github: https://github.com/Yinris05 || Github || "#hdhfbb"
  # fas fa-envelope: mailto:xxxxxx@gmail.com || Email || "#000000"

aside:
  card_author:
    enable: true
    description:
    button:
      enable: true
      icon: fab fa-github
      text: Follow Me
      link: https://github.com/Yinris05
